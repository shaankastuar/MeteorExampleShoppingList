<template name="Recipes">
	{{#if $.Session.get 'newRecipe'}}
	 	{{> NewRecipe}}
	 {{else}}
<!-- 	Above and below: If the new recipe session is true, show the form, if its false, show the button -->
	<button class="new-recipe">New Recipe</button>
	{{/if}}
	<section class="recipes">
		{{#if Template.subscriptionsReady}} 
				{{#each recipes}}
					{{> Recipe}}
				{{/each}}
			{{else}}
				<p>Loading...</p>
		{{/if}}
	</section>
</template>
